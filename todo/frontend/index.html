<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Todo 캘린더</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .navigation {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .nav-button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .nav-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <button class="nav-button" onclick="location.href='index.html'">
        캘린더
      </button>
      <button class="nav-button" onclick="location.href='todo-create.html'">
        Todo 생성
      </button>
      <button class="nav-button" onclick="location.href='chatbot.html'">
        챗봇
      </button>
    </div>

    <div class="calendar-container">
      <div id="calendar"></div>
      <div id="todo-list">
        <h2 id="selected-date"></h2>
        <ul id="todos"></ul>
      </div>
    </div>

    <script src="calendar.js"></script>
  </body>
</html>
