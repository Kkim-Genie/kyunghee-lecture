<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Todo 생성</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .navigation {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .nav-button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .nav-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <button class="nav-button" onclick="location.href='index.html'">
        캘린더
      </button>
      <button class="nav-button" onclick="location.href='todo-create.html'">
        Todo 생성
      </button>
      <button class="nav-button" onclick="location.href='chatbot.html'">
        챗봇
      </button>
    </div>

    <div class="todo-create-container">
      <h1>새 Todo 만들기</h1>
      <form id="todo-form">
        <div class="form-group">
          <label for="todo-content">Todo 내용</label>
          <input type="text" id="todo-content" required />
        </div>
        <div class="form-group">
          <label for="todo-date">날짜</label>
          <input type="date" id="todo-date" required />
        </div>
        <div class="form-group">
          <label for="todo-priority">우선순위</label>
          <select id="todo-priority">
            <option value="low">낮음</option>
            <option value="medium" selected>보통</option>
            <option value="high">높음</option>
          </select>
        </div>
        <button type="submit">Todo 생성</button>
      </form>
      <div id="todo-create-message"></div>
    </div>

    <script src="todo-create.js"></script>
  </body>
</html>
